name: Live ESPN Stats + Scoring

permissions:
  contents: write

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  live-stats-and-scoring:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Pull ESPN player stats
        run: python scripts/update_espn_player_stats_ci.py

      - name: Run fantasy scoring
        run: python scripts/update_player_points_ci.py

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit updated data if changed
        run: |
          if git status --porcelain | grep .; then
            git add data/player_stats.json data/player_points.json
            git commit -m "CI: update ESPN stats and fantasy points"
            git push
          else
            echo "No changes to commit"
          fi
