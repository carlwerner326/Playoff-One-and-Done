name: Sanity Check (No-Op)

on:
  workflow_dispatch:

jobs:
  sanity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run ESPN CI probe
        run: python scripts/pull_espn_stats_readonly.py

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit CI probe if changed
        run: |
          if git status --porcelain | grep .; then
            git add data/_ci_probe.json
            git commit -m "CI: update ESPN probe"
            git push
          else
            echo "No changes to commit"
          fi
