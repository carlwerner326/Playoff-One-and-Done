name: Sanity Check (No-Op)

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  sanity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run ESPN CI player stats updater
        run: python scripts/update_espn_player_stats_ci.py

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit player stats if changed
        run: |
          if git status --porcelain | grep .; then
            git add data/player_stats.json
            git commit -m "CI: update ESPN player stats"
            git push
          else
            echo "No changes to commit"
          fi
