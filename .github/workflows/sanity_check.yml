name: Sanity Check (No-Op)

on:
  workflow_dispatch:

jobs:
  sanity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run ESPN read-only probe
        run: python scripts/pull_espn_stats_readonly.py
